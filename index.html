  <style>

    body {
      font-family: 'Press Start 2P','Helvetica';
      color:white;
      background:#253756;
    }

    #gameContainer {
      width:380px;
      margin:auto;
      display:block;
      text-align:center;
    }
    input {
      width:100%;
      padding:5px;
      font-family: 'Press Start 2P','Helvetica';
      font-size:16px;
    }
    .correct {
      color: red;
    }

    #frens {
      width:100%;
      margin-top:20px;
    }

    #currentWord {
    font-size:20px;
    padding:5px;
    }
  

    button {
      background-color:#ffcc33;
      color:black;
      border:0px;
      font-family: 'Press Start 2P','Helvetica';
      padding:10px;
      border-radius:5px;
      cursor:pointer;
    }

    button:hover {
      background-color:#fff;
    }

  </style>



</head>
<body>
  <div id="gameContainer">
  <h1>frENS Typer</h1>
  <p>Type the word below:</p>
  <p id="currentWord"> Click start to begin</p>
  <input type="text" id="userInput" disabled>
  <p>Score: <span id="score">0</span></p>
  <div id="timerbox">
  <p>Time Left: <span id="timer">30</span> seconds</p></div>
  <audio id="keySound" src="click.mp3"></audio>
  <audio id="gameSound" src="game.mp3"></audio>


  <script>
    const words = [
  "apple.eth",
  "happy.eth",
  "mountain.eth",
  "star.eth",
  "ocean.eth",
  "wonderful.eth",
  "computer.eth",
  "butterfly.eth",
  "sun.eth",
  "courageous.eth",
  "book.eth",
  "vibrant.eth",
  "flower.eth",
  "adventure.eth",
  "dream.eth",
  "magic.eth",
  "explorer.eth",
  "captain.eth",
  "treasure.eth",
  "mysterious.eth",
  "journey.eth",
  "fantastic.eth",
  "candle.eth",
  "dragon.eth",
  "unicorn.eth",
  "whisper.eth",
  "castle.eth",
  "shining.eth",
  "breeze.eth",
  "sunset.eth",
  "seashell.eth",
  "guitar.eth",
  "moonlight.eth",
  "enchanting.eth",
  "emerald.eth",
  "cheerful.eth",
  "vintage.eth",
  "adventure.eth",
  "wildflower.eth",
  "blossom.eth",
  "sapphire.eth",
  "secret.eth",
  "garden.eth",
  "whimsical.eth",
  "serenade.eth",
  "treasure.eth",
  "sunny.eth",
  "harmony.eth",
  "wanderer.eth",
  "paradise.eth",
];
    let currentWord = "";
    let score = 0;
    let timer = 30;
    let timerInterval;

    const currentWordDisplay = document.getElementById("currentWord");
    const userInput = document.getElementById("userInput");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");

    function getRandomWord() {
      const randomIndex = Math.floor(Math.random() * words.length);
      return words[randomIndex];
    }

    function startGame() {
      clearInterval(timerInterval); // Clear any existing timer interval
      userInput.disabled = false; // Enable the input field
      gameSound.play();
      document.getElementById("timerbox").style.display = "block";
      currentWord = getRandomWord();
      currentWordDisplay.textContent = currentWord;
      userInput.value = "";
      score = 0;
      scoreDisplay.textContent = score;
      timer = 30;
      timerDisplay.textContent = timer;
      userInput.focus();

      timerInterval = setInterval(() => {
        timer--;
        timerDisplay.textContent = timer;
        if (timer === 0) {
          endGame();
        }
      }, 1000);
    }

  function playKeySound() {
  keySound.currentTime = 0; // Reset the audio to the beginning (for repeated key presses)
  keySound.play();
}


    function checkInput() {
      playKeySound();
      const typedWord = userInput.value;
      if (typedWord === currentWord) {
        score++;
        scoreDisplay.textContent = score;
        currentWord = getRandomWord();
        currentWordDisplay.textContent = currentWord;
        userInput.value = "";
      } else {
        for (let i = 0; i < typedWord.length; i++) {
          if (typedWord[i] === currentWord[i]) {
            currentWordDisplay.innerHTML = `<span class="correct">${currentWord.substring(0, i)}</span>${currentWord.substring(i)}`;
          } else {
            currentWordDisplay.innerHTML = `<span class="correct">${currentWord.substring(0, i)}</span>${currentWord.substring(i)}`;
            break;
          }
        }
      }
    }

    function endGame() {
      clearInterval(timerInterval);
      currentWordDisplay.textContent = "Game Over";
      userInput.value = "";
      userInput.disabled = true;
      document.getElementById("timerbox").style.display = "none";
    }

  
    userInput.addEventListener("input", checkInput);
  </script>

  <button onclick="startGame()">Start / Restart</button>
  <img id="frens" src="frens.gif">
  <p><small>A game by frENS community member <a style="color:white!important;text-decoration:underline" href="https://twitter.com/growthpj" target="_blank">frogfrens.eth</a></small></p>
  </div>

</body>
