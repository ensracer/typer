    let currentWord = "";
    let score = 0;
    let timer = 30;
    let timerInterval;

    const currentWordDisplay = document.getElementById("currentWord");
    const userInput = document.getElementById("userInput");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");

    function getRandomWord() {
      const randomIndex = Math.floor(Math.random() * words.length);
      return words[randomIndex];
    }

    function startGame() {
      clearInterval(timerInterval); // Clear any existing timer interval
      userInput.disabled = false; // Enable the input field
      gameSound.play();
      document.getElementById("timerbox").style.display = "block";
      currentWord = getRandomWord();
      currentWordDisplay.textContent = currentWord;
      userInput.value = "";
      score = 0;
      scoreDisplay.textContent = score;
      timer = 30;
      timerDisplay.textContent = timer;
      userInput.focus();

      timerInterval = setInterval(() => {
        timer--;
        timerDisplay.textContent = timer;
        if (timer === 0) {
          endGame();
        }
      }, 1000);
    }

  function playKeySound() {
  keySound.currentTime = 0; // Reset the audio to the beginning (for repeated key presses)
  keySound.play();
}


    function checkInput() {
      playKeySound();
      const typedWord = userInput.value;
      if (typedWord === currentWord) {
        score++;
        scoreDisplay.textContent = score;
        currentWord = getRandomWord();
        currentWordDisplay.textContent = currentWord;
        userInput.value = "";
      } else {
        for (let i = 0; i < typedWord.length; i++) {
          if (typedWord[i] === currentWord[i]) {
            currentWordDisplay.innerHTML = `<span class="correct">${currentWord.substring(0, i)}</span>${currentWord.substring(i)}`;
          } else {
            currentWordDisplay.innerHTML = `<span class="correct">${currentWord.substring(0, i)}</span>${currentWord.substring(i)}`;
            break;
          }
        }
      }
    }

  function endGame() {
  clearInterval(timerInterval);
  currentWordDisplay.textContent = "Game Over";
  userInput.value = "";
  userInput.disabled = true;
  document.getElementById("timerbox").style.display = "none";

  const playerName = prompt("Game Over! Please enter your name to log your high score");
  const playerScore = scoreDisplay.textContent;

  if (playerName && playerName.trim() !== "") {
    const data = {
      name: playerName.trim(),
      score: playerScore,
    };

    // Send data to a webhook (replace 'your-webhook-url' with the actual URL)
    fetch('https://script.google.com/macros/s/AKfycbza3wF4U-GzaIZ2Tj1Ylv6f6XBcWd9ymt4caFp2KVQUsepepNHw8nKWePuBvSDf9rLh/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    })
    .then(response => {
      if (response.ok) {
        alert("Score submitted successfully!");
      } else {
        alert("Score submission failed. Please try again later.");
      }
    })
    .catch(error => {
      alert("Score submission failed. Please try again later.");
      console.error('Error:', error);
    });
  } else {
    alert("Please enter a valid name to submit your score.");
  }
}
